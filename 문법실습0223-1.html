  <script>

    //   $('.imgbox').prepend(`<img src="./img/what${count}.jpg" alt="">`)

    var imgnum=1;
    var timer = setInterval(imgChange, 3000)
    function imgChange() {
      imgnum++
      if (imgnum>4) {
        imgnum = 1
      }
      $('.imgbox').html(`<img src="./img/what${imgnum}.jpg" alt="">`).css({
          opacity:'0'
      }).animate({opacity:'1'}, 500)
    }
    $('.imgbox').on('mouseover', 'img', function(){
       clearInterval(timer)
    })
    $('.imgbox').on('mouseout', 'img', function(){
       timer = setInterval(imgChange, 3000)
    })





  </script>
</body>
